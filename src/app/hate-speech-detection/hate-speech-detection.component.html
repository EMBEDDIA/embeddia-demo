<div class="container">
  <div class="sidebar">
    <form #analyzerForm="ngForm" (ngSubmit)="submitForm()" class="mw" nz-form nzLayout="vertical">
      <nz-form-item>

        <nz-form-label nzRequired>Enter Text</nz-form-label>
        <nz-form-control nzErrorTip="This field is required">
            <textarea [(ngModel)]="text" name="text" nz-input placeholder="Text to analyze"
                      required
                      rows="22"></textarea>

        </nz-form-control>
      </nz-form-item>

      <button [disabled]="!analyzerForm.form.valid" [nzLoading]="isLoading" class="mw" nz-button nzType="primary">
        Analyze
      </button>
    </form>
  </div>

  <div class="content">
    <nz-space [nzSize]="50" nzDirection="vertical" class="container">
      <nz-spin *ngIf="isLoading" [nzSize]="'large'" [nzSpinning]="isLoading" nzSimple></nz-spin>
      <nz-space-item *ngFor="let item of analyzersDisplay" class="flex-row status-block">
        <h1>{{item.display_name}}</h1>
        <nz-tag *ngIf="this.results.includes(item.value)" nzColor="#ef5350">BLOCK</nz-tag>
        <nz-tag *ngIf="!this.results.includes(item.value)" nzColor="#66bb6a">OK</nz-tag>
      </nz-space-item>
    </nz-space>
  </div>
</div>
